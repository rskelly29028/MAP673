<html>
<head>
    <meta charset="utf-8">
    <title>Map 673 Lesson 06</title>

    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background: whitesmoke;
            font-family: Montserrat, sans-serif;
        }
        .county {
            stroke: #fff;
            fill: blue;
        }
        .hover {
            fill: yellow;
        }
        .land {
            fill: green;
        }
        .emitter {
            fill: orange;
            opacity: 0.7;
        }
        .slider {
            width: 300px;
            margin-left: 223px;
        }
        #emissions-value {
            color: black;
            margin-left: 223px;
        }
        h1, h2 {
            position: absolute;
            left: 20px;
            top: 10px;
            font-size: 2em;
            font-weight: 100;
            color: black;
        }
        h2 {
            top: 60px;
            font-size: 1.2em;
        }
        #map {
            width: 900px;
            height: 600px;
            margin: 10px auto;
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>
    <h1>US Counties</h1>
    <h2></h2>
    <div id="map"></div>
    <input type="range" class="slider">
    <div id="emissions-value"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="us-counties.js"></script>
<script>
    
    var width = 900, height = 600;
    
    var svg = d3.select("#map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
    
    var projection = d3.geo.albersUsa()     // create a new d3 projection function, albers equal area
                .scale(800)                     // play with the scale until it's 'zoomed' about right
                .translate([width/2, height/2]);   // center the svg (0,0 is top, left)
   
    var geoPath = d3.geo.path()        //  create a new geo path generator
                .projection(projection);        // assign the project we just created to it
    
    queue()
        .defer(d3.json, 'us-counties-topo.json')
        .defer(d3.json, 'na_land_clipped.json')
        .defer(d3.csv, "direct-emitters.csv")
        .await(makeMap);
    
    function makeMap(error, counties, na_land_clipped, emitters){
        
        var data = [];

        emitters.forEach(function(emitter) {
            data.push(Number(emitter.total_emissions));
        });

        var min = Math.min.apply(Math, data),
        max = Math.max.apply(Math, data);
        
        var radius = d3.scale.sqrt()
                .domain([min, max])
                .range([3, 15])
        
        svg.append("g")
                .selectAll("path")
                .data(na_land_clipped.features)
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("class", "land")
        
        svg.append("g")            // create and append a new SVG 'g' element to the svg
                .selectAll("path")     // selectAll the path features that haven't been created yet
                .data(topojson.feature(counties, counties.objects.counties).features)  // bind the GeoJSON features data to them
                .sort(function(a, b) {
                    return b.properties.total_emissions - a.properties.total_emissions;
                })
                .enter()                    // prepare to
                .append("path")        // append the newly create path elements to the 'g'
                .attr("d", geoPath)  // define the screen coordinates of the new path(s)
                .attr("class", "county")  // give each a class name of 'county'
                .on("mouseover", function(d){
                    d3.select("h2").text(d.properties.NAME + ' county');
                    d3.select(this).attr('class', 'county hover');
                })
                .on ("mouseout", function(d){
                    d3.select("h2").text('');
                    d3.select(this).attr('class', 'county');
                });
        
        var facilities = svg.append("g")
                .selectAll("circle")
                .data(emitters)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    d.position = projection([d.lon, d.lat]);
                    if(d.position){
                        return d.position[0];
                    } else {
                        console.log(d);
                    }
                })
                .attr("cy", function(d) {
                    if (d.position){
                        return d.position[1];
                    }
                })
                .attr("r", function(d) {
                        return radius(d.total_emissions);
                })
                .attr("class","emitter");
        
            var output = d3.select("#emissions-value").text(max.toLocaleString());
        
            d3.select(".slider")
                .attr("min", min)
                .attr("max", max)
                .attr("value", max)
                .attr("step", (max-min)/500)
                .on('input', function(){
                    update(this.value);
            });
             
        
            function update(val) {
                output.text(Number(val).toLocaleString());
                
                facilities.attr("display", function(d){
                    if(val <= Number(d.total_emissions)){
                        return "none";
                    }
                })
            }
    
            }
</script>
    
    
</body>
</html>
