<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 01 Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.1/simple_statistics.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            width: 80%;
            margin: 10px auto 10px auto;
            background: blue;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: whitesmoke;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto 10px auto;
            background: whitesmoke;
            border: 2px solid #dddedf;
            background: gray;
        }
        footer {
            width: 80%;
            margin: 10px auto 10px auto;
            background: black;
        }
        p {
            font-size: 1em;
            color: white;
        }
        .legend {
            padding: 6px 8px;
            font-size: 1em;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            }
        .legend h3 {
                font-size: 1.1em;
                font-weight: normal;
                color: #001323;
                margin: 0 0 10px 0;
            }
        .legend span {
                width: 20px;
                height: 20px;
                float: left;
                margin: 0 10px 4px 0;
            }
        .legend label {
                font-size: 1.1em;
            }
        .legend label:after {
                content: '';
                display: block;
                clear: both;
            }
        
    </style>
</head>

<body>
    <header>
        <h1>Housing Ownership in Kentucky</h1>
        <h2><i>Percent Ownership by County</i></h2>
    </header>

    <div id='map'></div>

    <footer>
        <p><i>Map authored by Ryan Kelly</i></p>
        <p><i>Additional information about the data and map goes right here</i></p>
        <p><i>Get rid of all this Latin text</i>
        </p>
    </footer>

    <script>
        
    var options = {
    center: [37.8, -85.8],
    zoom: 7.4,
    zoomControl: false
}
    var map = L.map('map', options);
        
    $.getJSON("ky_counties_housing.json", function(data) {
        var dataLayer = L.geoJson(data,{
            style: function(feature) {
                return {
                    color: '#dddddd',
                    weight: 1,
                    fillOpacity: 1,
                    fillColor: '#1f78b4'
                }
        }  
    
    }).addTo(map);
        
    console.log(data);  
        
        drawMap(dataLayer);
    });  
    
    function drawMap(dataLayer){
        var breaks = getClassBreaks();
        
        dataLayer.eachLayer(function(layer) {
            layer.setStyle({
                fillColor : getColor(layer.feature.properties['OWNER']/layer.feature.properties['TOTAL'],breaks)
            })
        });
        
        }
     
    function getClassBreaks(){
        
        var values = [];
        dataLayer.eachLayer(function(layer) {
            var value = (layer.feature.properties['OWNER']/layer.feature.properties['TOTAL']);
            values.push(value);
    }); 
        console.log(values);

        
        var clusters = ss.ckmeans(values, 5);  
        var breaks = clusters.map(function(cluster){
            return [cluster[0],cluster.pop()];   
    });
        console.log(breaks);
        return breaks;         
    }
        
    function getColor(d, breaks){
        var breaks = getClassBreaks(dataLayer);
        dataLayer.eachLayer(function(layer) {
        layer.setStyle({
            fillColor: getColor(layer.feature.properties['OWNER']/layer.feature.properties['TOTAL'], breaks)
        });
    });
    
      if(d <= breaks[0][1]) {
            return '#f1eef6';
        } else if(d <= breaks[1][1]) {
            return '#bdc9e1';
        } else if(d <= breaks[2][1]) {
            return '#74a9cf';
        } else if(d <= breaks[3][1]) {
            return '#2b8cbe'
        } else if(d <= breaks[4][1]) {
            return '#045a8d'
        }
    }
     
    </script>
    
</body>

</html>
