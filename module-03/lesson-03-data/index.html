<body>
    <h1>Unemployment Rates by State, 2001 to 2013</h1>
    <div id='map'></div>
    
    <script>
        
         // instantiate the Leaflet map
        var options = {
            center: [38.2, -94],
            zoom: 4,
            minZoom: 4,
            maxZoom: 6,
            dragging: true,
            zoomControl: true
        }
        
      
        
        var map = L.map('map', options);
        
            var tiles = L.tileLayer('http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.{ext}',{
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.8</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 4,
            maxZoom: 6,
            ext: 'png'
        });
        map.addLayer(tiles);

        var dataLayer;
        
        $.getJSON("us-states.json", function(states) {
            
            console.log(states);
            
            Papa.parse("states-unemployment.csv", {
            
                download: true,
                header: true,
	            complete: function(data) {
                   
                    processData(states, data);
	       }
        });
        });
        
        function processData(states, data){

            for (var state in states.features) {

                var props = states.features[state].properties.STATEFP;

                for(var d in data.data) {
                    var state_FIP = states.features[state].properties.STATEFP,
                        dataFIP = data.data[d].STATE_FIP
                    if(state_FIP === dataFIP){
                        states.features[state].properties = data.data[d];
                        console.log (states.features[state]);
                        break;
                    }
                }


                }
            
            drawMap(states);
            
            }
        
            function drawMap(states){
            
                dataLayer = L.geoJson(states, {
                    style: function (feature) {
					   return {
						  color: 'black', // set stroke color
						  weight: 1.25, // set stroke weight
						  fillOpacity: 1, // override defautl fill opacity
						  fillColor: '#1f78b4' // set fill color
					   };
                    }
				}).addTo(map);
                
                var breaks = getClassBreaks();
                updateMap(breaks);
                
            }
        
        // function gets the class breaks
        		function getClassBreaks() {
                    
                     var values = [];

			         dataLayer.eachLayer(function (layer) {
                         
                         for (var i = 2001; i <= 2013; i++){
                             var value = layer.feature.properties[String(i)];
                             values.push(Number(value));
                         }           
			});
            
            var breaks = ss.quantile(values, [0, 0.25, 0.5, 0.75, 1]);
                    
            return breaks;
            console.log(breaks);
            
		}

        // function to update the map
        function updateMap(breaks){
            
            dataLayer.eachLayer(function(layer){
                
                layer.setStyle({
                    fillColor : getColor(Number(layer.feature.properties['2001']),breaks)
            });
        })
        
        }
        
        // function to get the color value

        function getColor(d, breaks) {
            
                console.log (d,breaks);
			
                if (d <= breaks[1]) {
				        return '#f7ffce';
			     } else if (d <= breaks[2]) {
				        return '#adde63';
			     } else if (d <= breaks[3]) {
				        return '#299c39';
			     } else if (d <= breaks[4]) {
				        return '#186321'
			} 
		}
