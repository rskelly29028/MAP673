<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>MAP 673 Lab 03</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.0/simple_statistics.min.js"></script>

    href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            position: absolute;
            z-index: 100;
            top: 10px;
            left: 60px;

            color: whitesmoke;

            border-radius: 5px;
        
        }
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
        
		.legend {
			padding: 6px 8px;
			font-size: 1em;
			background: white;
            color: black;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
            width: 160px;
		}
		
		.legend h3 {
			font-size: 1.1em;
			font-weight: normal;
            line-height: 1em;
			color: #001323;
			margin: 0;
		}
		
		.legend span {
			width: 30px;
			height: 20px;
			float: left;
			margin-right: 10px;
		}
		
		.legend label {
			font-size: 1.1em;
		}
		
		.legend label: after {
			content: '';
			display: block;
			clear: both;
		}
        .legend ul {
            list-style-type: none;
            padding: 0;
            margin: 12px 4px 8;
        }
        .legend li {
            list-style-type: none;
            height: 22px;
        }
        #ui-controls {
            width: 176px;   
            padding: 8px 15px 8px 15px;
            background: rgba(75,75,75,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px; 
            color: whitesmoke;
        }
        #ui-controls .min {
            float: left;
        }
        #ui-controls .max {
            float: right;
        }
        .year-slider {
            width: 100%;
        }
        footer {
            padding: 6px 10%;
            color: darkgrey;
        }
        p {
            font-size: 1em;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Unemployment Rates by State, 2001 to 2013</h1>
    <div id='map'></div>
    
    <div id="ui-controls">
        <label><span class="min">2001</span><span class="max">2013</span>
        <input type="range" min="2001", max="2013", 
            value="2001", step="1" class="year-slider">
        </label>
    </div>
    
    <script>
        
         // instantiate the Leaflet map
        var options = {
            center: [38.2, -94],
            zoom: 4,
            minZoom: 4,
            maxZoom: 6,
            dragging: true,
            zoomControl: true
        }
        
      
        
        var map = L.map('map', options);
        
            var tiles = L.tileLayer('http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.{ext}',{
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.8</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 4,
            maxZoom: 6,
            ext: 'png'
        });
        map.addLayer(tiles);

        var dataLayer;
        
        $.getJSON("us-states.json", function(states) {
            
            console.log(states);
            
            Papa.parse("states-unemployment.csv", {
            
                download: true,
                header: true,
	            complete: function(data) {
                   
                    processData(states, data);
	       }
        });
        });
        
        function processData(states, data){

            for (var state in states.features) {

                var props = states.features[state].properties.STATEFP;

                for(var d in data.data) {
                    var state_FIP = states.features[state].properties.STATEFP,
                        dataFIP = data.data[d].STATE_FIP
                    if(state_FIP === dataFIP){
                        states.features[state].properties = data.data[d];
                        console.log (states.features[state]);
                        break;
                    }
                }


                }
            
            drawMap(states);
            
            }
        
            function drawMap(states){
            
                dataLayer = L.geoJson(states, {
                    style: function (feature) {
					   return {
						  color: 'black', // set stroke color
						  weight: 1.25, // set stroke weight
						  fillOpacity: 1, // override defautl fill opacity
						  fillColor: '#1f78b4' // set fill color
					   };
                    }
				}).addTo(map);
                
                var breaks = getClassBreaks();
                updateMap(breaks);
                drawLegend(breaks);
                buildsliderControlUI(breaks);
                
            }
        
        // function gets the class breaks
        		function getClassBreaks() {
                    
                     var values = [];

			         dataLayer.eachLayer(function (layer) {
                         
                         for (var i = 2001; i <= 2013; i++){
                             var value = layer.feature.properties[String(i)];
                             values.push(Number(value));
                         }           
			});
            
            var breaks = ss.quantile(values, [0, 0.2, 0.4, 0.6, 0.8, 1]);
                    
            return breaks;
            console.log(breaks);
            
		}

        // function to update the map
        function updateMap(breaks){
            
            dataLayer.eachLayer(function(layer){
                
                layer.setStyle({
                    fillColor : getColor(Number(layer.feature.properties['2001']),breaks)
            });
        })
        
        }
        
        // function to get the color value

        function getColor(d, breaks) {
            
                console.log (d,breaks);
			
                 if (d <= breaks[0]) {
				        return '#f7ffce';
			     } else if (d <= breaks[1]) {
				        return '#adde63';
			     } else if (d <= breaks[2]) {
				        return '#299c39';
			     } else if (d <= breaks[3]) {
				        return '#186321';
                 } else if (d <= breaks[4]){
                        return '#000000';
                 }
			} 
		
        // function to draw the legend
        function drawLegend(breaks){
            
            var legendControl = L.control({position: 'bottomright'});
            legendControl.onAdd = function(map) {
                var div = L.DomUtil.create('div', 'legend');
                return div;
            };
            
            legendControl.addTo(map);
            
            var legend = $('.legend').html("<h3>US Unemployment Rates</h3><ul>");
            
            for (var i=0; i < breaks.length -1; i++) {
                
                var color = getColor(breaks[i + 1], breaks);
                
                $('.legend ul').append('<li><span style="background:' + color + '"></span>' + 
                    breaks[i] + "%" + ' &mdash; ' +
                    breaks[i+1] + "%" + '</li>');
            }
            
            legend.append("</ul>");
        }
        
        // function to create the UI
        
        
        function buildsliderControlUI(breaks){
            
            var sliderControl = L.control({position: 'bottomleft'});
            
            sliderControl.onAdd = function(map) {
                var slider = L.DomUtil.get("ui-controls");
                
                L.DomEvent.addListener(slider, 'mousedown', function(e) {
                    L.DomEvent.stopPropagation(e);
                    
                });
                
            return slider;
            }
            
            sliderControl.addTo(map);
            
            $(".year-slider")
                .on("input change", function(){
                    attribute = $(this).val();
                updateMap(breaks);
            });
        }

    </script>
    
</body>

</html>
